<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selector</title>
    <style>
        div ul p{
            color: aqua;
            background-color: blue;
            margin: 1px;
        }
        div>p{
            color: chartreuse;
        }
    
        div+p{
            color: rgb(243, 6, 6);
             font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <ul>
                <li><p>Hello world</p></li>
                <li><p>Hello world</p></li>
            </ul>
            <p>Hello world</p>
        </div>
        <div class="child2"> <!--div>p le direct suru ko p lai target garxa-->
            <p>Ashok karki</p>
        </div>
    </div>
    <!-- div+p =right after div-->
    <p>Hello i am ashok karki</p><!--yo case ma  p is right after div xa thatis why this is selected-->
    
</body>
</html>
